<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
      }
      #container {
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 300px;
      }
      .question {
          margin-bottom: 20px;
      }
      .options {
          margin-bottom: 10px;
      }
      select {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      #start-button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          text-align: center;
      }
      #start-button:hover {
          background-color: #0056b3;
      }
      #title {
          text-align: center;
          margin-bottom: 20px;
      }
      #blurb {
          text-align: center;
          margin-bottom: 20px;
      }
    </style>
</head>
<body>
  <div id="container">
    <h1 id="title">Mouse Follower Game</h1>
    <div class="question">
        1) What are you using to play this game?
        <div class="options">
            <select id="input_device" name="input_device">
                <option value="" disabled selected>Select your option</option>
                <option value="trackpad">Trackpad</option>
                <option value="mouse">Mouse</option>
                <option value="controller">Controller</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div class="question">
        2) Have you played this game before?
        <div class="options">
            <select id="played_before" name="played_before">
                <option value="" disabled selected>Select your option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>
    <div class="question">
        3) What is your age?
        <div class="options">
            <input type="number" id="age" name="age" min="1" max="120">
        </div>
    </div>
    <div class="question">
        4) What is your handedness?
        <div class="options">
            <select id="handedness" name="handedness">
                <option value="" disabled selected>Select your option</option>
                <option value="left">Left-handed</option>
                <option value="right">Right-handed</option>
                <option value="ambidextrous">Ambidextrous</option>
            </select>
        </div>
    </div>
    <div class="question">
        5) What is your gender?
        <div class="options">
            <select id="gender" name="gender">
                <option value="" disabled selected>Select your option</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div id="blurb">
        Lorem ipsum dolor sit amet, consectetur <span class="colored-text">adipiscing elit</span>.
    </div>
    <button id="start-button">Start Game</button>
  </div>

  <div id="app"></div>
  <script type="module">
      import { initializeFirebase } from './firebaseConfig.js';
      import { doc, setDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
      import { signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

      const { db, auth } = initializeFirebase();

      signInAnonymously(auth)
        .then(() => {
          document.getElementById('start-button').addEventListener('click', async () => {
            let inputDevice = document.getElementById('input_device')?.value;
            let playedBefore = document.getElementById('played_before')?.value;
            let age = document.getElementById('age')?.value;
            let handedness = document.getElementById('handedness')?.value;
            let gender = document.getElementById('gender')?.value;

            localStorage.setItem("playedBefore", playedBefore);

            if (inputDevice && playedBefore && age && handedness && gender) { // If all options are selected
              if (playedBefore === "no") { // If the user has not played before upload the data
                try {
                  await setDoc(doc(db, "game_inputs", auth.currentUser.uid), {
                    inputDevice,
                    playedBefore,
                    age,
                    handedness,
                    gender,
                    uid: auth.currentUser.uid,
                    timestamp: Timestamp.fromDate(new Date())
                  });
                  console.log("Data saved!");
                  window.location.href = 'game.html';
                } catch (error) {
                  console.error("Firestore write error:", error.message);
                  console.error("Error details:", error);
                  alert("Error saving data. Please try again.");
                }
              } else { // Let the user play but don't upload data
                window.location.href = 'game.html';
              }
            } else {
              alert("Please answer all questions.");
            }
          });
        })
        .catch((error) => {
          console.error("Auth Error:", error.message);
          console.error("Error details:", error);
        });
  </script>
</body>
</html>
